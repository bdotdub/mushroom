<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Mushroom Player</title>
	
	<script src="../javascripts/jquery/jquery.js" type="text/javascript"></script>
	<script src="../javascripts/jquery/jquery-ui.js" type="text/javascript"></script>
	<script src="../javascripts/soundmanager2/soundmanager2.js" type="text/javascript"></script>
	<script src="../javascripts/mushroom.js" type="text/javascript"></script>
	
  <script type="text/javascript">
    soundManager.url = '../swf/soundmanager2/';
    soundManager.onload = function() {
      $('#player').mushroom(soundManager);
    };
  </script>
  
</head>

<body>
  <div id="player">
    <div class="play">play</div>
    <div class="stop">stop</div>
    <div class="pause">pause</div>

    <ul class="playlist">
      <li>
        <a href="mp3/answeringmachine.mp3">George's Answering Machine (Seinfeld)</a>
      </li>
      <li>
        <a href="mp3/thebattlespeed.mp3">Neptunes - The Battle Speed</a>
      </li>
    </ul>
  </div>

</body>
</html>
