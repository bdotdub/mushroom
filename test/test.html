<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Mushroom Player</title>
	
	<link rel="stylesheet" href="stylesheets/test.css" type="text/css" media="screen" title="test" charset="utf-8">
	
	<script src="../javascripts/jquery/jquery.js" type="text/javascript"></script>
	<script src="../javascripts/jquery/jquery-ui.js" type="text/javascript"></script>
	<script src="../javascripts/soundmanager2/soundmanager2.js" type="text/javascript"></script>
	<script src="../javascripts/mushroom.js" type="text/javascript"></script>

  <script type="text/javascript">
    soundManager.url = '../swf/soundmanager2/';
    soundManager.onload = function() {
      $('#player').mushroom();
    };
  </script>
  
</head>

<body>
  <div id="player">
    <div>
      <span class="back">&larr;</span>
      <span class="play">play</span>
      <span class="stop">stop</span>
      <span class="pause">pause</span>
      <span class="next">&rarr;</span>
    </div>
    
    <div class="status">
      <div class="loading"></div>
      <div class="progress">
        <div class='progress-handle'></div>
      </div>
    </div>
    
    <div class="volume">
      <div class="volume-handle"></div>
    </div>

    <ul class="playlist">
      <li>
        <a href="mp3/answeringmachine.mp3" onclick="return false">George's Answering Machine (Seinfeld)</a>
      </li>
      <li>
        <a href="mp3/thebattlespeed.mp3" onclick="return false">Neptunes - The Battle Speed</a>
      </li>
      <li></li>
    </ul>
    
  </div>

</body>
</html>
